      padding: 20px;

    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 260px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      resize: vertical;
      font-family: "Courier New", monospace;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-copy { background: #2563eb; color: #fff; }
    .btn-wa   { background: #16a34a; color: #fff; }
    .btn-clear{ background: #6b7280; color: #fff; }
    @media (max-width: 600px) {
      .container { padding: 16px; }
      textarea { height: 220px; }
    }
  </style>
</head>

    const selectEl = document.getElementById("data-select");
    const outputEl = document.getElementById("output");
    const btnCopy = document.getElementById("btn-copy");
    const btnWa = document.getElementById("btn-wa");
    const btnClear = document.getElementById("btn-clear");

    function formatPerson(nameRaw) {
      return phoneMapping[nameRaw] || nameRaw;
    }

    function buildMessage(dateStr) {
      const escala = schedule[dateStr];
      if (!escala) return "";
      const [sa01, sa02, saNac] = escala;
      const p1 = formatPerson(sa01);
      const p2 = formatPerson(sa02);
      const pNac = formatPerson(saNac);

      return (
`*Sobreaviso DRV/DEIC*
Data: ${dateStr}

${p1}
${p2}

NAC:
${pNac}

Assuntos gerais e atendimento ao público - WhatsApp Secretaria:
(51) 984044887

Chefe de SI:
Com. Bruna Caldeira 51 99139-9403

Autoridade Policial:
Delegada Jeiselaure Rocha de Souza (51) 99145-8919`
      );
    }

    selectEl.addEventListener("change", () => {
      const date = selectEl.value;
      outputEl.value = date ? buildMessage(date) : "";
    });

    btnCopy.addEventListener("click", () => {
      if (!outputEl.value) return;
      outputEl.select();
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      alert("Texto copiado para a área de transferência.");
    });

    btnWa.addEventListener("click", () => {
      if (!outputEl.value) {
        alert("Selecione uma data antes de enviar para o WhatsApp.");
        return;
      }
      const encoded = encodeURIComponent(outputEl.value);
      window.open("https://wa.me/?text=" + encoded, "_blank");
    });

    btnClear.addEventListener("click", () => {
      selectEl.value = "";
      outputEl.value = "";
    });
  </script>
</body>
</html>
